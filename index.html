<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="gameTitle">NBA Trivia Quiz</h1>
      <button id="start">Start Game</button>
      <div id="container">
        <div id="question"></div>
        <div id="timer"></div>
        <div id="answers">
          <button id="A"></button>
          <button id="B"></button>
          <button id="C"></button>
          <button id="D"></button>
        </div>
      </div>
      <div id="button-container"></div>
      <div id="score"></div>
      <button id="replay">Replay</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
